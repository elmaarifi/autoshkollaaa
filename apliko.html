</head>
<body id="ea_apliko">
     <header class="EA-header bg-dark text-white py-3">
        <div class="container">
            <h1 class="h2 text-center">Autoshkolla ARIFI</h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="autoshkolla.html">Ballina</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">

                                <a class="nav-link" href="contact.html">Kontakt</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>


    <section class="EA-application-form py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Aplikoni për të Mësuar Të Ngisni</h2>
            <form id="application-form" class="row g-3">
                <div class="col-md-6">
                    <label for="full-name" class="form-label">Emri dhe Mbiemri:</label>
                    <input type="text" id="full-name" name="full-name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Numri i Telefonit:</label>
                    <input type="text" id="phone" name="phone" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="dob" class="form-label">Data e Lindjes:</label>
                    <input type="date" id="dob" name="dob" class="form-control" required>
                </div>
                <div class="col-12">
                    <label for="message" class="form-label">Përshkrimi i Aplikimit:</label>
                    <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-dark">Dërgo Aplikimin</button>
                </div>
            </form>
            <div id="form-response" class="mt-4 text-center"></div>
        </div>
    </section>

    <footer class="EA-footer bg-dark text-white py-3">

        </div>

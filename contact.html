</head>

<body id="ea_contact">
     <header class="EA-header bg-dark-red text-white py-3">
        <div class="container">
            <h1 class="h2 text-center">Autoshkolla ARIFI</h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="autoshkolla.html">Ballina</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="autoshkolla.html">Kryefaqja</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="rrethnesh.html">Rreth Nesh</a>
                            </li>
                            <li class="nav-item">

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>


    <!-- EA-contact-form -->
    <section class="EA-contact-form">
        <div class="EA-container">
            <h2>Na Kontaktoni</h2>
            <form id="contact-form">
                <label for="name">Emri:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mesazhi:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Dërgo</button>
            </form>
            <div id="form-response"></div>
        </div>
    </section>

    <!-- EA-footer -->
    <footer class="EA-footer">
